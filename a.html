<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Bootstrap Sandbox</title>
</head>

<body>
 <div class="container">
    <!--#####################START HERE######################-->

    <!-- JUMBOTRON -->
    <div class="jumbotron">
      <center><h1 class="display-4">Welcome To Merge Tool</h1></center>
      <center><p class="lead">Make use of merge tool to find out the missed files list that were checked-in to parent tag but not into child tag.</p></center>
      <hr>
          <div class="container">
        <!--####################START HERE#####################-->

		<!-- DISMISSABLE ALERT -->
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
            
			<h4 class="alert-heading">Thank you for getting in touch!</h4>
            <hr>
            <p> We appreciate you using merge tool. Report will be mailed to you soon have a great day!</p>
        </div>
		
		 <!-- FORM -->
        <form>
            <!-- TEXT FIELD GROUPS -->
		
            <div class="form-group">
                <label for="basic-url">Parent URL</label>
                <input type="text" id="ptagname" placeholder="Parent URL" class="form-control">
            </div>
			<div class="form-group">
                <label for="basic-url">Child URL</label>
                <input type="text" id="ctagname" placeholder="Child URL" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control">
            </div>

            <br>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
			
        </form>

    </div>
    </div>

    <br>
  </div>

    <!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
